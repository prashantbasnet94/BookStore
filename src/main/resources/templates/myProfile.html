<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml" >

<head th:replace="common/header :: common-header"  />

<body>


	<div th:replace="common/header ::navbar"></div>






	<div class=" container box ">


		<div class="row">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span th:text="${#strings.toUpperCase{user.username}}">Account
						Name</span>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/image/logo.png" class="img-responsive" />
			</div>
		</div>

		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;" />
		<img src="/image/wood.png" class="img-responsive"
			style="margin-top: -75px;" />


		<div class="row" style="margin-top: 50px;">
			<div class="col-xs-9 col-xs-offset-3">
				<!-- 		Nav tabs -->
				<ul class="nav nav-tabs">
					<li th:classappend="${classActiveNewEdit}? 'active'"><a
						href="#tab-1" data-toggle="tab"><span style="color: green;">Edit</span></a></li>
					<li th:classappend="${classActiveOrders}? 'active'"><a
						href="#tab-2" data-toggle="tab"><span style="color: blue;">Orders</span></a></li>
					<li th:classappend="${classActiveBilling}?'active'"><a
						href="#tab-3" data-toggle="tab"><span style="color: red;">Billing</span></a></li>
					<li th:classappend="${classActiveShipping}?'active'"><a
						href="#tab-3" data-toggle="tab"><span style="color: red;">Shipping</span></a></li>

				</ul>

				<!-- tab-panels -->
				<div class="tab-content">

					<!-- Edit account -->
					<div class="tab-pane fade" id="tab-1"
						th:classappend="${classActiveEdit}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form th:action="{@/updateUserInfo}" method="post">

										<input type="hidden" name="id" th:value="${user.id}">
										<div class="bg-info" th:if="${updateUserInfo}"></div>
										<div class="form-group">

											<div class="row">
												<div class="col-xs-6">
													<label form="firstName">First Name</label> <input
														type="text" class="form-control" id="firstName"
														name="firstName" th:value="${user.firstName}" />
												</div>

												<div class="col-xs-6">
													<label form="lasttName">Last Name</label> <input
														type="text" class="form-control" id="lasttName"
														name="lasttName" th:value="${user.lastName}" />
												</div>
											</div>

										</div>

										<div class="form-group">
											<label form="userName">User Name</label> <input type="text"
												class="form-control" id="userName" name="usertName"
												th:value="${user.userName}" />

										</div>
										<div class="form-group">
											<label form="currentPassword">Current Password</label> <input
												type="text" class="form-control" id="currentPassword"
												name="currentPassword" th:value="${ currentPassword}" />

										</div>

										<p style="color: #828282">Enter your password to change
											the email or password</p>

										<div class="form-group">
											<label form="email">Email Address</label> <input type="text"
												class="form-control" id="email" name="email"
												th:value="${ user.email}" />

										</div>
										<p style="color: #828282">Enter a valid email address.
											email will be sent to this system</p>


										<div class="form-group">
											<label form="txtNewPassword">Password</label> <input
												type="text" class="form-control" id="txtNewPassword"
												name="newPassword" />

										</div>


										<div class="form-group">
											<label form="txtConfirmPassword">Confirm Password</label> <input
												type="password" class="form-control" id="txtConfirmPassword"
												name="newPassword" />

										</div>




										<p style="color: #828282">To change the current user password enter new password</p>






										<button type="submit" class="btn btn-primary">Create
											new account</button>

									</form>
								</div>
							</div>
						</div>
					</div>



				 


				</div>



			</div>
		</div>
	</div>





	<div th:replace="common/header :: body-bottom-script"></div>
</body>
</html>
