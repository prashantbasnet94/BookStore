<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header" />

<body>


	<div th:replace="common/header ::navbar"></div>






	<div class=" container box ">


		<div class="row">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span>Account Name</span>
				</h2>
			</div>
			<div class="col-xs-4">
				<img src="/image/logo.png" class="img-responsive" />
			</div>
		</div>

		<hr
			style="position: absolute; width: 100%; height: 6px; background-color: #333; z-index: -1; margin-top: -80px;" />
		<img src="/image/wood.png" class="img-responsive"
			style="margin-top: -75px;" />


		<div class="row" style="margin-top: 50px;">
			<div class="col-xs-9 col-xs-offset-3">
				<!-- 		Nav tabs -->
				<ul class="nav nav-tabs">
					<li th:classappend="${classActiveNewLogin}? 'active'"><a href="#tab-1" data-toggle="tab"><span
							style="color: green;">Create new account</span></a></li>
					<li th:classappend="${classActiveLogin}? 'active'"><a href="#tab-2" data-toggle="tab"><span
							style="color: blue;">Sign In</span></a></li>
					<li th:classappend="${classActiveForgetPassword}?'active'"><a href="#tab-3" data-toggle="tab"><span
							style="color: red;">Forget password</span></a></li>

				</ul>

				<!-- tab-panels -->
				<div class="tab-content">

					<!-- Create account -->
					<div class="tab-pane fade" id="tab-1" th:classappend="${classActiveNewLogin}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUsername">*Username:</label> <input
												required="required" type="text" class="form-control"
												id="newUsername" name="username" />
											<p style="">Enter your username</p>
										</div>

										<div class="form-group">
											<label for="email">*Email Address:</label> <input
												required="required" type="text" class="form-control"
												id="email" name="email" />
											<p style="">Enter your email address</p>
										</div>

										<button type="submit" class="btn btn-primary">Create
											new account</button>

									</form>
								</div>
							</div>
						</div>
					</div>



					<!-- login -->
					<div class="tab-pane fade" id="tab-2" th:classappend="${classActiveLogin}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="newUsername">*Username:</label> <input
												required="required" type="text" class="form-control"
												id="newUsername" name="username" />
											<p style="">Enter your username</p>
										</div>

										<div class="form-group">
											<label for="password">*Password:</label> <input
												required="required" type="text" class="form-control"
												id="password" name="password" />
											<p style="">Enter your password</p>
										</div>

										<button type="submit" class="btn btn-primary">Login</button>

									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- Forget password-->
					<div class="tab-pane fade" id="tab-3" th:classappend="${classActiveForgetPassword}? 'in active'">
						<div class="panel-group">
							<div class="panel panel-default" style="border: none;">
								<div class="panel-body"
									style="background-color: #ededed; margin-top: 20px;">
									<form>
										<div class="form-group">
											<label for="RecoverEmail">*Your email:</label> <input
												required="required" type="text" class="form-control"
												id="recoverEmail" name="email" />
											<p style="">Enter your registered email address here</p>
										</div>

									
										<button type="submit" class="btn btn-primary">Submit</button>

									</form>
								</div>
							</div>
						</div>
					</div>






				</div>



			</div>
		</div>
	</div>





	<div th:replace="common/header :: body-bottom-script"></div>
</body>
</html>
